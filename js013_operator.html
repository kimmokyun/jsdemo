    <script>
        /*
        비교연산자: >, <, >=, <=, !=, !==

        ===:메모리에 지정된 값과 
        */
       let numX = 5;
       let numY = 5;
       console.log(numX==numY);
       console.log(numX===numY);
       let objX = new Number(numX);
       let objY = new Number(numY);
       console.log(objX==objY);

       console.log(dataX==dataY);
       

    </script>
