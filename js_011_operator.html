<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        산술연산자
        연산자: 계산에 사용되는 기호(+,-,*,/)
        피연산자: 계산에 사용되는 값(숫자)
        산술연산자: +,-,/,*,%, ++(증가),--(감소)
        */
       let a = 3;
       let b = 4;
       console.log(a+b);
       console.log(a-b);
       console.log(a*b);
       console.log(a/b);
       console.log(a%b);

    </script>
</body>
</html>
